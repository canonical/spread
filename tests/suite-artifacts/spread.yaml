project: spread

backends:
    lxd:
        systems:
            - ubuntu-16.04

path: /home/test

suites:
    checks/: 
        summary: Verification tasks.
        artifacts:
            - my-artifacts
        restore-each: |
            mkdir -p "${SPREAD_PATH}/${SPREAD_SUITE}/my-artifacts"
            if [ -d "artifacts" ]; then
                cp artifacts/* "${SPREAD_PATH}/${SPREAD_SUITE}/my-artifacts"
            fi 

