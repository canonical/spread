summary: Test features that delta uploads depend on.

prepare: |
    touch /run/spread-reuse.yaml
    ln -s /run/spread-reuse.yaml .spread-reuse.yaml

execute: |
    spread -vv -reuse -resend &> task.out

    cat task.out | grep '^WORKS$'

debug: |
    cat task.out || true

restore: |
    rm -f .spread-reuse.yaml /run/spread-reuse.yaml
